<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/c82a5ee139.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <p>
      <span class="cpuThing">Cpu Score: <span id="cpuOut">--</span></span>
      <span class="playerThing">Your Score: <span id="userOut">--</span>
    </p>

    <p><button id="score">Reset Score</button></p>

    <p>
      <button id="rockBtn"><i class="fa-solid fa-hand-back-fist"></i></button>
      <button id="paperBtn"><i class="fa-solid fa-hand"></i></button>
      <button id="scissorsBtn">
        <i class="fa-solid fa-hand-scissors"></i>
      </button>
    </p>

    <canvas id="canvas"></canvas>
  </body>
</html>
